jobs:
    ci:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Use Node.js 21.x
          uses: actions/setup-node@v1
          with:
            node-version: 21.x

        # Install dependencies
        - name: ðŸ§° Install Deps
          run: npm install

        # Run build
        - name: Run Build
          run: npm run build

        - name: Test
